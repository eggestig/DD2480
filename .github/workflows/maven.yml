name: build-project
run-name: Runner ${{ github.actor }} assigned

on:
  push:
    branches:
      - 'main'

jobs: 
  deploy: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up java
        uses: actions/setup-java@v3
        with :
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          
      - name: Build the Java Application
        run: (cd my-app && mvn --batch-mode --update-snapshots verify)

      - name: Run the Java application
        run: (cd my-app/ && java -cp target/my-app-1.0-SNAPSHOT.jar com.mycompany.app.App "src/main/java/com/mycompany/app/input_example.txt")
