name: build-project
run-name: Runner ${{ github.actor }} assigned

on:
  push:
    branches:
      - 'main'

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
    - uses: actions/setup-java@v3
    with :
      java-version: '11'
      distribution: 'temurin'
      cache: maven
    - run: mvn --batch-mode --update-snapshots verify